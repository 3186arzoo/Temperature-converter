
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon">
                <i class="fa-solid fa-temperature-high"></i>
            </span>
        </div>

        <div id="celsius" class="input-group">
            <input type="number" placeholder="Celsius">
            <span class="icon">&#8451;</span>
        </div>

        <div id="fahrenheit" class="input-group">
            <input type="number" placeholder="Fahrenheit">
            <span class="icon">&#8457;</span>
        </div>

        <div id="kelvin" class="input-group">
            <input type="number" placeholder="Kelvin">
            <span class="icon">&#8490;</span>
        </div>

        <div class="button">
            <button id="resetBtn">Delete </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
